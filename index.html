<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <link rel="stylesheet" href="./style.css" >
</head>

<body>
    <div class="Main" margin-top=20px>
        <nav class="contact">
            Contact Us
        </nav>
        <div class="box">
            <div>
                <p class="headings">
                    First Name
                </p>
                <input type="text" class="inputs" placeholder="First Name.." size="50px" />
            </div>
            <div>
                <p class="headings">
                    Last Name
                </p>
                <input type="text" class="inputs" placeholder="Last Name.." size="50px" />
            </div>
            <div>
                <p class="headings">
                    Phone Number
                </p>
                <input type="number" class="inputs" placeholder="0000000000" size="50px" />
            </div>
            <div>
                <p class="headings">
                    email
                </p>
                <input type="email" class="inputs" placeholder="abc@gmail.com" size="50px" />
            </div>
            <br>
            <button class="button">
                Submit
            </button>
        </div>
    </div>
</body>

</html>
